<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../sources/js/jquery.js"></script>
    <script src="../sources/js/cookie.js"></script>

<body>

<!-- 添加的from表单 -->
<form class="layui-form" action="" id="addForm" style="display:none" lay-filter="add" enctype="multipart/form-data">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="手机号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="password" autocomplete="off" placeholder="密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <input type="text" name="className" lay-verify="className" autocomplete="off" placeholder="班级" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <button style="" class="layui-btn" type="button" lay-submit lay-filter="demo2" id="addsub">提交</button>
    </div>
</form>

<!--修改的from表单 -->
<form class="layui-form"  id="updataForm" style="display:none" lay-filter="updata" enctype="multipart/form-data">
    <div class="layui-form-item" style="display:none">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
            <input type="text" id="id" name="id" lay-verify="id" autocomplete="off" placeholder="用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="name" lay-verify="name" autocomplete="off" placeholder="姓名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" id="phone" name="phone" lay-verify="phone" autocomplete="off" placeholder="手机号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" id="password" name="password" lay-verify="password" autocomplete="off" placeholder="密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <input type="text" id="className" name="className" lay-verify="className" autocomplete="off" placeholder="班级" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" id="sub">
        <button style="" class="layui-btn" type="button" lay-submit lay-filter="demo3" id="updatasub">提交</button>
    </div>
</form>
<div class="demoTable">
    搜索：
    <div class="layui-inline">
        <input class="layui-input" name="keyword" id="demoReload" autocomplete="off" placeholder="请输入...">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>


<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" id="add" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="../sources/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        var pagecount;
        getPage();
        function getPage(){
            var url="http://localhost:8080/maven02/student/SelectCount";
            $.ajax({
                type:"get",
                url:url,
                data:{},
                dataType:'JSON',
                success: function(data){
                    console.log(data);
                    pagecount=data.count;
                },
                error:function(XMLHttpRequest,textStatus,errorThrown){
                    alert(typeof(ferrorThrown));
                }
            });
        }

        table.render({
            elem: '#test'
            ,url:'http://localhost:8080/maven02/student/selectAll'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'name', title:'姓名', width:120, edit: 'text'}
                ,{field:'phone', title:'手机号', width:200, edit: 'text'}
                ,{field:'password', title:'密码', width:200, edit: 'text'}
                ,{field:'className', title:'班级', width:200, edit: 'text', sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
            ,limit: 10
            ,response:{
                statusName: 'status' //规定数据状态的字段名称，默认：code
                ,dataName: 'rows' //规定数据列表的字段名称，默认：data
            }
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                return {
                    "status": res[0].status,   //解析接口状态
                    "message":res[1].message,  //解析提示文本
                    "count": pagecount,       //解析数据长度
                    "rows": res[3].rows.item  //解析数据列表
                };
            }
        });

        active = {
            reload: function(){
                //执行重载
                table.reload('test', {
                    url: 'http://localhost:8080/maven02/student/likeByName?name='+$("#demoReload").val()
                    ,methods:"get"
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                        }
                    }
                }, 'data');
            }
        };

        layui.$('.demoTable .layui-btn').on('click', function(){
            var type = layui.$(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

//引入from表单
        layui.use(['form', 'laydate'], function(){
            form = layui.form;
            form.render();

            //表单取值
            form.on('submit(demo2)', function(data){
                console.log(JSON.stringify(data.field));
                $.ajax({
                    url:'http://localhost:8080/maven02/student/insert',
                    method:'get',
                    data:data.field,
                    dataType:'JSON',
                    success:function(res){
                        if(res.status='0'){
                            console.log(res);
                            layer.msg("添加成功");
                            $("#addForm")[0].reset();
                            form.render();
                            getPage();
                        }else{
                            layer.msg("添加失败");
                            $("#addForm")[0].reset();
                            form.render();
                        }
                    },
                    error:function (data) {
                        layer.msg("网络错误");
                        $("#addForm")[0].reset();
                        form.render();
                    }
                }) ;
                layer.close(layer_index);
            });


            form.on('submit(demo3)', function(data){
                console.log(JSON.stringify(data.field));
                $.ajax({
                    url:'http://localhost:8080/maven02/student/update',
                    method:'get',
                    data:data.field,
                    dataType:'JSON',
                    success:function(res){
                        if(res.status='0'){
                            console.log(res);
                            layer.msg("修改成功");
                            $("#updataForm")[0].reset();
                            form.render();
                            table.reload('test', {
                                url: 'http://localhost:8080/maven02/student/selectAll'
                            });
                            getPage();
                        }else{
                            layer.msg("修改失败");
                            $("#updataForm")[0].reset();
                            form.render();
                        }
                    },
                    error:function (data) {
                        layer.msg("网络错误");
                        $("#updataForm")[0].reset();
                        form.render();
                    }
                }) ;
                layer.close(layer_index);
            });


        });





//头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    add();
                    break;
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    //在这里写删除方法
                    deleteById(data.id);
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                form.val("updata", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                    "id": data.id // "name": "value"
                    ,"name":data.name
                    ,"phone": data.phone
                    ,"password": data.password
                    ,"className": data.className
                });
                updateById(data);
            }
        });

        function add(){
            layer_index= layer.open({
                type: 1,  //可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                title: "添加", //数组第二项可以写任意css样式；如果你不想显示标题栏，你可以title: false
                area: ['500px', '400px'], //所打开页面大小
                content:$("#addForm"), //内容
                //关闭操作
                cancel: function(){
                    layer.close(layer_index);
                    $("#addForm")[0].reset();
                    $('#demoe1').attr('src', "");
                }
            });
            //刷新页面
            table.reload('test', {
                url: 'http://localhost:8080/maven02/student/selectAll'
            });
        }


//删除
        function deleteById(index){

            var url = "http://localhost:8080/maven02/student/delete";
            $.ajax({
                type: "get", //指定提交的类型 get对应 doGet()方法，post--->doPost()犯法
                url: url,    //传输地址的URL
                data: {"id":index}, //data代表我们的数据  key -value类型的数据
                dataType:'JSON',
                async : false, //success和error代表是否返回成功，既后台给前台传输数据是否成功
                success: function (res)
                {if(res.message=="删除成功"){layer.msg("删除成功");}
                else{layer.msg("删除失败");}
                },
                error:function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(typeof(errorThrown));
                }
            });
        }


//修改
        function updateById(data){

            layer_index= layer.open({
                type: 1,  //可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                title: "修改", //数组第二项可以写任意css样式；如果你不想显示标题栏，你可以title: false
                area: ['500px', '400px'], //所打开页面大小
                content:$("#updataForm"), //内容
                //将数据显示在框上边

                //关闭操作
                cancel: function(){
                    layer.close(layer_index);
                    $("#updataForm")[0].reset();

                }
            });
            //刷新页面
            table.reload('test', {
                url: 'http://localhost:8080/maven02/student/selectAll'
            });
        }

    });
</script>

</body>
</html>
